<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midis em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente brir este site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzir Audio</h1>
    <p>Vamos aprender a reproduzir audios</p>
    <!--<audio src="midia/walk-trouhg-the-park.mp3" controls ></audio>-->
    <!-- MP3 WAV OGG -->

    <audio preload="metadata" controls loop>
        <source src="midia/walk-trouhg-the-park.mp3" type="audio/mpeg">
        <source src="midia/walk-trouhg-the-park.ogg" type="audio/ogg">
        <source src="midia/walk-trouhg-the-park.wav" type="audio/wav">
        <p>Infelizmente o seu navegador não consegue reproduzir áuido. <a href="midia/walk-trouhg-the-park.mp3"> Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
